<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre requerido" required><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email requerido" required><br><br>
        
        <label for="date">Fecha de nacimiento</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="color">Selecciona un color</label>
        <input type="color" name="color" id="color"><br><br>

        <label for="number">Selecciona un número</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="password">Crea un password</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="button" value="Botón"><br><br>
        <input type="reset" value="Resetear"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
